<vaki-challenge-summary-card *ngIf="($vakis | async).length > 0" [vaki]="$vakis | async"></vaki-challenge-summary-card>
<div class="container">
  <div class="reward-sub">Recompensas:</div>
  <div class="rewards-container">
    <vaki-challenge-rewards
      class="reward"
      *ngFor="let item of ($vkRewards | async)"
      [reward]="item"
      (rewardSelectedEvent)="addReward($event)"
      [loading]="loading"
    ></vaki-challenge-rewards>
  </div>
</div>
